<div class="container-fluid my-5">
  <form class="col-12" (ngSubmit)="login()" #loginForm="ngForm">
    <div class="col-4 offset-md-4">

      <div class="text-center titulo rounded-top p-1 border-dark">
        <h2>Acesso</h2>
      </div>

      <div class="fundo-branco p-3 rounded-bottom border-dark">
        <div class="form-group">
          <input class="form-control border-dark" placeholder="Usuário" [(ngModel)]="requestLogin.login"
          name="usuario"/>
        </div>

        <div class="form-group">
          <input type="password" class="form-control border-dark" placeholder="Senha" [(ngModel)]="requestLogin.password"
          name="senha"/>
        </div>

        <button type="submit" class="btn btn-primary btn-block border-dark" [disabled]="loginForm.invalid">Login</button>
      </div>

    </div>
  </form>
</div>
